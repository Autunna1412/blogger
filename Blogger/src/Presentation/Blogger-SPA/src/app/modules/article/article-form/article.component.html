<div *ngFor="let article of articleList">
    <article class="card" *ngIf="article.typeName === 'Image'">
        <img class="card-img-top img-fluid" src="https://via.placeholder.com/500"
            alt="Card image top">
        <div class="card-body">
            <div class="custom-card-header">
                <div class="card-custom-header__date">
                    <a href="single-standard.html">{{article.createdDate | date}}</a>
                </div>
                <h1 class="card-title card-custom-header__title">
                    <a href="single-standard.html">{{article.title}}</a>
                </h1>
            </div>
            <div class="card-body__excerpt">
                <p>
                    {{article.content}}
                </p>
            </div>
            <div class="card-body__meta">
                <a *ngFor="let hashtag of article.hashtags" 
                    class="card-body__meta-links" 
                    href="category.html">
                    {{hashtag}}
                </a>
            </div>
        </div>
    </article>
    
    <!-- #2-->
    <article class="card format-quote" *ngIf="article.Image === 'Quote'">
        <div class="entry__thumb">
            <blockquote>
                <p>Good design is making something intelligible and memorable. Great design is making something memorable
                    and meaningful.</p>
    
                <cite>Dieter Rams</cite>
            </blockquote>
        </div>
    </article>
</div>
